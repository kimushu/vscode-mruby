language: c
compiler: gcc

os:
- linux
- osx

env:
  jobs:
  - MRUBY_VERSION=1.4.1
  - MRUBY_VERSION=2.0.1
  - MRUBY_VERSION=2.1.0
  global:
  - secure: ""
  - secure: ""
  - secure: ""
  - secure: ""
  - SFTP_IDENTITY: id_rsa.uploader
  - secure: ""
  - secure: ""

cache:
  npm: true

addons:
  apt:
    packages:
    - gcc-multilib
    - lib32readline-dev
    - lib32ncurses5-dev

before_script:
- openssl aes-256-cbc -K $ENC_KEY -iv $ENV_IV -in $SFTP_IDENTITY.enc -out $SFTP_IDENTITY -d
- chmod 600 $SFTP_IDENTITY

script:
- npm install
- node deploy.js
